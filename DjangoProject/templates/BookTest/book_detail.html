<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
    <title>详情页</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>书籍详情</h1>
            <table class="table table-hover">
                <tbody>
                <tr><th scope="row">ID</th><td>{{book.id}}</td></tr>
                <tr><th scope="row">Name</th><td>{{book.name}}</td></tr>
                <tr><th scope="row">Hero Name</th><td>{{book.hero_name}}</td></tr>
                <tr><th scope="row">Content</th><td>{{book.content}}</td></tr>
                <tr><th scope="row">Comment</th><td>这一本非常优秀的书籍, 建议您立即购买, 晚的话就没货了...</td></tr>
                </tbody>
            </table>
            <br>
            <a href="{% url 'BookTest:book' %}">
                <button class="btn btn-secondary">返回书籍列表</button>
            </a>
            <a href="/">
                <button class="btn btn-secondary">返回主页</button>
            </a>

        </div>
    </div>

</div>
</body>
</html>
